<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">

<meta name="description" content="Invest in African real estate with ÒsánVault Africa using blockchain, fractional property ownership, and real-yield vaults.">

</head>
<body>
<header>
<nav>
<a href="index.html">Home</a><a href="about.html">About</a><a href="properties.html">Properties</a><a href="roadmap.html">Roadmap</a><a href="tokenomics.html">Tokenomics</a><a href="contact.html">Contact</a>

</header>
<section id="hero">
<h1>Own a Piece of Africa with ÒsánVault</h1>
<p>Invest in tokenized real estate, fractional property ownership, and real-yield vaults across Africa.</p>
<a href="properties.html" class="cta-button">Explore Properties</a>
</section>
<section id="featured-properties">
<h2>Featured Properties</h2>
<div id="property-list"></div>
</section>
<footer>
<p>&copy; 2025 ÒsánVault Africa</p>
</footer>
<script src="assets/js/main.js"></script>
<script>
fetch('/api/properties/data.json')
.then(res=>res.json())
.then(data=>{
  const list=document.getElementById('property-list');
  data.properties.forEach(p=>{
    const div=document.createElement('div');
    div.className='property-card';
    div.innerHTML=`<h3>${p.title}</h3><p>${p.description}</p><p>Price: ${p.price}</p>`;
    list.appendChild(div);
  });
});
</script>
<footer><a href="https://www.linkedin.com/in/olugbenga1000" target="_blank">LinkedIn</a></footer>
</body>
