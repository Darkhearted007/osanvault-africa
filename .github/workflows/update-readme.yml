name: Update README & Site
on:
  schedule:
    - cron: '0 * * * *'  # every hour
  workflow_dispatch:
jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Install Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.x'
      - name: Install dependencies
        run: pip install beautifulsoup4 lxml requests matplotlib seaborn jinja2 pillow markdown
      - name: Run Upgrade Script
        run: bash setup-osanvault-fullmoon.sh
