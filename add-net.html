<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Add NET to Phantom</title>
<link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
<header><img src="assets/images/osanvault-logo.png" class="logo" alt="ÒsánVault Logo"></header>
<main>
<h1>Add NET Token to Your Phantom Wallet</h1>
<p class="token-address">Wallet: 7rDzXgyZhNEZT9KFoNowL7fo8cbdryg8RnVUhuN2MjXd</p>
<button class="btn" id="addTokenBtn">Add NET to Phantom</button>
<p class="message" id="message"></p>
</main>
<script>
const addBtn = document.getElementById("addTokenBtn");
const message = document.getElementById("message");
addBtn.addEventListener("click", async () => {
  try {
    if(window.solana && window.solana.isPhantom) {
      const resp = await window.solana.request({
        method: "wallet_watchAsset",
        params: {
          type: "SPL Token",
          options: {
            address: "7rDzXgyZhNEZT9KFoNowL7fo8cbdryg8RnVUhuN2MjXd",
            symbol: "NET",
            decimals: 9,
            image: "https://raw.githubusercontent.com/Darkhearted007/osanvault-website/main/assets/images/osanvault-logo.png"
          },
        },
      });
      message.textContent = resp ? "NET added to Phantom!" : "Action cancelled.";
    } else { message.textContent = "Phantom Wallet not detected."; }
  } catch(e){ message.textContent = "Error: "+e.message; }
});
</script>
<footer><a href="https://www.linkedin.com/in/olugbenga1000" target="_blank">LinkedIn</a></footer>
</body>
</html>
